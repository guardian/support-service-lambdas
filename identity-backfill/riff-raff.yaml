stacks:
- membership
regions:
- eu-west-1
deployments:

  identity-backfill-stack:
    type: cloud-formation
    app: identity-backfill
    parameters:
      templatePath: identity-backfill/identity-backfill.yaml


  identity-backfill:
    type: aws-lambda
    parameters:
      fileName: identity-backfill.jar
      bucket: zuora-auto-cancel-dist
      prefixStack: false
      functionNames:
      - identity-backfill-
    dependencies: [identity-backfill-stack]
