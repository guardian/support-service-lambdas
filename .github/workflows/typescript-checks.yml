name: TypeScript checks
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  typescript-checks:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Prettier
        run: pnpm format:check

      - name: Tests
        run: pnpm test
