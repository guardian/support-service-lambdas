stacks:
- membership
regions:
- eu-west-1
deployments:
  upload-new-product-api:
    type: aws-lambda
    actions:
      - uploadLambda
    parameters:
      fileName: new-product-api.jar
      bucketSsmLookup: true
      prefixStack: false
      functionNames:
        - add-subscription-
        - product-catalog-

  cfn-new-product-api:
    type: cloud-formation
    app: new-product-api
    parameters:
      templateStagePaths:
        DEV: new-product-api-DEV.template.json
        CODE: new-product-api-CODE.template.json
        PROD: new-product-api-PROD.template.json
    dependencies: [ upload-new-product-api ]

  update-new-product-api:
    type: aws-lambda
    actions:
      - updateLambda
    parameters:
      fileName: new-product-api.jar
      bucketSsmLookup: true
      prefixStack: false
      functionNames:
      - add-subscription-
      - product-catalog-
    dependencies: [ cfn-new-product-api ]
