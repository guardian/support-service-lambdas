stacks:
- membership
regions:
- eu-west-1
deployments:

  cfn:
    type: cloud-formation
    app: dev-env-cleaner
    parameters:
      templatePath: cfn.yaml

  lambda:
    type: aws-lambda
    parameters:
      fileName: lambda.jar
      bucket: support-service-lambdas-dist
      prefixStack: false
      functionNames: [dev-env-cleaner-]
    dependencies: [cfn]
