AWSTemplateFormatVersion: "2010-09-09"

Description: Zuora to Datalake export

Parameters:
    Stage:
        Description: Stage name
        Type: String
        AllowedValues:
            - CODE
            - PROD
        Default: CODE

Mappings:
  BucketMap:
    CODE:
      datalakeBucketName : "zuora-datalake-export-code"
    PROD:
      datalakeBucketName : "zuora-datalake-export-prod"

Resources:
    DatalakeBucket:
        Type: AWS::S3::Bucket
        Properties:
          BucketName:
            Fn::FindInMap:
              - BucketMap
              - Ref: Stage
              - "datalakeBucketName"
          BucketEncryption:
            ServerSideEncryptionConfiguration:
              - ServerSideEncryptionByDefault:
                  SSEAlgorithm: AES256
          LifecycleConfiguration:
            Rules:
              - Id: DeleteOldFiles
                Prefix: ""
                Status: Enabled
                ExpirationInDays: 1

    StartExportJobRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Statement:
                    - Effect: Allow
                      Principal:
                          Service:
                             - lambda.amazonaws.com
                      Action:
                          - sts:AssumeRole
            Path: /
            Policies:
                - PolicyName: LambdaPolicy
                  PolicyDocument:
                      Statement:
                          - Effect: Allow
                            Action:
                            - logs:CreateLogGroup
                            - logs:CreateLogStream
                            - logs:PutLogEvents
                            - lambda:InvokeFunction
                            Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/zuora-datalake-export-StartExportJob-${Stage}:log-stream:*"

                - PolicyName: ReadPrivateCredentials
                  PolicyDocument:
                      Statement:
                          - Effect: Allow
                            Action: s3:GetObject
                            Resource: !Sub "arn:aws:s3:::gu-reader-revenue-private/membership/support-service-lambdas/${Stage}/zuoraRest-${Stage}*.json"

                - PolicyName: TargetCsvBucket
                  PolicyDocument:
                    Statement:
                      - Effect: Allow
                        Action:
                          - s3:*
                        Resource:
                          !Sub
                          - "arn:aws:s3:::${targetBucket}/*"
                          - { targetBucket: !FindInMap [BucketMap, !Ref Stage, datalakeBucketName] }

                - PolicyName: OphanTargetCsvBucket
                  PolicyDocument:
                    Statement:
                      - Effect: Allow
                        Action:
                          - s3:*
                        Resource: "arn:aws:s3:::ophan-temp-schema/marioTest/raw/zuora/increment/*"

    StartExportJobLambda:
        Type: AWS::Lambda::Function
        Properties:
            Description: Start Zuora to Datalake AQuA job
            FunctionName:
                !Sub zuora-datalake-export-StartExportJob-${Stage}
            Code:
                S3Bucket: zuora-auto-cancel-dist
                S3Key: !Sub membership/${Stage}/zuora-datalake-export/zuora-datalake-export.jar
            Handler: com.gu.zuora.datalake.export.StartExportJob::handle
            Environment:
                Variables:
                  Stage: !Ref Stage
            Role:
                !GetAtt StartExportJobRole.Arn
            MemorySize: 1536
            Runtime: java8
            Timeout: 900
        DependsOn:
        - StartExportJobRole
        - DatalakeBucket

    TriggerStartExportJobRule:
      Type: "AWS::Events::Rule"
      Properties:
        Description: Trigger Zuora-to-Datalake export
        ScheduleExpression: rate(2 minutes)
        State: ENABLED
        Targets:
          - Arn: !Sub ${StartExportJobLambda.Arn}
            Id: TriggerLambda
            Input: |
              null

    TriggerStartExportJobPermission:
      Type: "AWS::Lambda::Permission"
      Properties:
        Action: 'lambda:InvokeFunction'
        FunctionName: !Sub ${StartExportJobLambda.Arn}
        Principal: 'events.amazonaws.com'
        SourceArn: !Sub ${TriggerStartExportJobRule.Arn}

    FailedExportAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: zuora-datalake-export
        AlarmDescription: Failed to export Zuora to Datalake
        AlarmActions:
          - !Sub arn:aws:sns:${AWS::Region}:${AWS::AccountId}:MarioTest
        ComparisonOperator: GreaterThanOrEqualToThreshold
        Dimensions:
          - Name: FunctionName
            Value: !Ref StartExportJobLambda
        EvaluationPeriods: 1
        MetricName: Errors
        Namespace: AWS/Lambda
        Period: 300
        Statistic: Sum
        Threshold: 1
        TreatMissingData: missing

