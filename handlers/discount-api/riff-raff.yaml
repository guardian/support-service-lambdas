stacks:
- membership
regions:
- eu-west-1
allowedStages:
  - CODE
  - PROD
deployments:
  cfn:
    type: cloud-formation
    app: discount-api
    parameters:
      templatePath: cfn.yaml

  discount-api:
    type: aws-lambda
    parameters:
      fileName: discount-api.jar
      bucket: support-service-lambdas-dist
      prefixStack: false
      functionNames:
      - discount-api-
    dependencies: [cfn]
