stacks:
- membership
regions:
- eu-west-1
deployments:

  cfn:
    type: cloud-formation
    app: revenue-recogniser-job
    parameters:
      templatePath: cfn.yaml

  dev-env-cleaner:
    type: aws-lambda
    parameters:
      fileName: revenue-recogniser-job.jar
      bucket: support-service-lambdas-dist
      prefixStack: false
      functionNames: [revenue-recogniser-job-]
    dependencies: [cfn]
